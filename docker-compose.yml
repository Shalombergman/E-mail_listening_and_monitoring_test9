version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "messages.all:3:1, emails.explosive:3:1, emails.hostages:3:1"
    depends_on:
      - zookeeper
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--list", "--zookeeper", "zookeeper:2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
        - ./mongo-data-4-4:/data/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db-sql:
    image: postgres:13
    environment:
      POSTGRES_USER: shalom
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: email_monitoring_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5

  explosive-consumer:
    build: ./explosive-consumer
    container_name: explosive-consumer
    depends_on:
      kafka:
        condition: service_healthy
      db-sql:
        condition: service_healthy

  hostage-consumer:
    build: ./hostage-consumer
    container_name: hostage-consumer
    depends_on:
      kafka:
        condition: service_healthy
      db-sql:
          condition: service_healthy

  all_message-consumer:
    build: ./all_message-consumer
    container_name: all_message-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  emails_producer:
    build: ./emails_producer
    container_name: emails_producer
    depends_on:
      kafka:
        condition: service_healthy
      db-sql:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  main_service:
    build: ./main_service
    container_name: main_service
    ports:
      - "5000:5000"
    healthcheck:
      test: curl --fail http://localhost:5000/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      kafka:
        condition: service_healthy




volumes:
  db_data:
  mongo_data: